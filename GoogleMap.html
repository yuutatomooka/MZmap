<div id="map" style="margin: 0; width: auto; max-width: 2000px; height: auto; height: 800px"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX69BvokUOYAHTQxLNagCIf53WAfz1Znk&amp;libraries=visualization"></script>
<script>
  var map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 33.816036, lng: 130.872306 },
    zoom: 11,
  });
  vodacom_map = () => {
    jQuery(function ($) {
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbztihwZ-BqLJiu7xa18YrXlnpPds2KhHw57f6uvqxa2X5IiaHf8SeKOUZRx_IxVEy7-/exec",
        dataType: "jsonp",
        jsonpCallback: "ImportStrengthJson",
        success: (ToMapData = (json) => {
          var heatMapData = [];
          for (var i = 0; i < json.length; i++) {
            heatMapData.push({
              location: new google.maps.LatLng(
                json[i].Latitude,
                json[i].Longitude
              ),
              weight: json[i].Strength,
            });
          }
          var heatmap = new google.maps.visualization.HeatmapLayer({
            data: heatMapData,
            maxIntensity:5,
            radius:25,
            opacity:0.4,
          });

          heatmap.setMap(map);
        }),
      });
    });

    jQuery(function ($) {
      $.ajax({
        url: "https://script.google.com/macros/s/AKfycbxJcLjiFaMdfSZIhA9UB_i2KyUwiDTNNWOWo0xHBktxZphVirQkc2L3GpIZM2c-gbEa1Q/exec",
        dataType: "jsonp",
        jsonpCallback: "ImportSpeedJson",
        success: (ToMapData = (json) => {
          var infoWindows = [];
          var maker_data = [];
          for (var i = 0; i < json.length; i++) {
             maker_data[i] = new google.maps.Marker({
              position: new google.maps.LatLng(
                json[i].Latitude,
                json[i].Longitude
              ),
              map:map
            });
            infoWindows[i] = new google.maps.InfoWindow({
              content:
                  "Time:" +
                  json[i].Time +
                  "\n" +
                  "Download Speed:" +
                  json[i].Download_bps +
                  "[bps]\n" +
                  "Upload Speed:" +
                  json[i].Upload_bps +
                  "[bps]",
            });
            makerEvent = (i) =>{
              maker_data[i].addListener('click', () =>{
                infoWindows[i].open(map, maker_data[i]);
            });
          };
            makerEvent(i);
          }
        }),
      });
    });
  };
